name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Create .rubocop.yml with...
        2. Run rubocop...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: RuboCop Configuration
      description: Share your .rubocop.yml configuration
      render: yaml
      placeholder: |
        inherit_gem:
          rubocop-hk: config/default.yml
        
        AllCops:
          TargetRubyVersion: 3.2
          TargetRailsVersion: 7.1

  - type: input
    id: rubocop-hk-version
    attributes:
      label: RuboCop HK Version
      description: What version of rubocop-hk are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: ruby-version
    attributes:
      label: Ruby Version
      description: What version of Ruby are you using?
      placeholder: "3.2.0"
    validations:
      required: true

  - type: input
    id: rails-version
    attributes:
      label: Rails Version (if applicable)
      description: What version of Rails are you using?
      placeholder: "7.1.0"

  - type: input
    id: rubocop-version
    attributes:
      label: RuboCop Version
      description: What version of RuboCop are you using?
      placeholder: "1.74.0"

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux (Ubuntu)
        - Linux (Other)
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...