name: Dependency Updates

on:
  schedule:
    - cron: '0 8 * * MON'  # Weekly on Monday at 8 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: false

    - name: Update dependencies
      run: |
        bundle update --conservative
        
    - name: Run tests
      run: |
        bundle install
        bundle exec rspec
        bundle exec rubocop --parallel

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "deps: update gem dependencies"
        title: "ðŸ”„ Weekly dependency updates"
        body: |
          ## Automated Dependency Updates
          
          This PR updates gem dependencies to their latest compatible versions.
          
          ### Changes
          - Updates all gems within semver constraints
          - Maintains compatibility with supported Ruby/Rails versions
          - All tests passing âœ…
          
          ### Testing
          - âœ… RSpec test suite passes
          - âœ… RuboCop linting passes
          - âœ… Configuration validation passes
          
          **Auto-generated by GitHub Actions**
        branch: deps/weekly-update
        delete-branch: true