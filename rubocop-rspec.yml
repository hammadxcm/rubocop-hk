#########
# RSpec
#

RSpec/AnyInstance:
  Enabled: false

RSpec/ContextWording:
  Prefixes:
    # Defaults
    - with
    - without
    - when

    # Custom
    - and

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
